<div class="row">
    <div class="col-md-11 col-xs-10">
        <div class="list-group" cg-busy="{tracker:'getPlayers'}">
            <a href="/players/{{::player.PlayerId}}" class="list-group-item" ng-repeat="player in players">
                {{::player.Name}} ({{::player.ShortName}})
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span>
            </a>
            <a href="" class="list-group-item" data-access-level="Admin" ng-click="addNewPlayer()">
                <i class="fa fa-plus-circle"></i> Add New Player
            </a>
        </div>
    </div>
    <div class="col-md-1 col-xs-2" data-access-level="Admin">
        <div class="list-group">
            <a href="" title="Delete Player" ng-click="deletePlayer(player)" class="list-group-item text-center" ng-repeat="player in players">
                <i class="fa fa-times-circle admin-remove"></i>
            </a>
        </div>
    </div>
</div>
<div class="row" data-access-level="Admin" ng-show="newPlayer">
    <div class="col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-plus"></i> Add New Player</div>
            <div class="panel-body">
                <form name="addplayerForm">
                    <auto:fields fields="schema" data="newPlayer"></auto:fields>
                    <button type="button" ng-click="saveNewPlayer()" ng-model="newPlayer" class="btn btn-primary btn-lg btn-block" ng-disabled="addPlayerForm.$invalid" tabindex="100"><i class="fa fa-plus-circle"></i> Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
