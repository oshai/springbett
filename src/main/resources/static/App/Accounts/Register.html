<div ng-controller="RegisterCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-show="message == null">
            <h2>Join {{mundialitoApp.appName}}</h2>
            <form name="joinForm" ng-submit="join()">
                <auto:fields fields="schema" data="user"></auto:fields>
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="joinForm.$invalid || isJoinActive" tabindex="100"><i class="glyphicon glyphicon-user"></i> join</button>
            </form>
            <p class="text-muted gutter-top text-center">Already have an account? <a href="/login">Login Now!</a></p>
        </div>
    </div>
</div>
