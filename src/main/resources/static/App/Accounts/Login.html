<div ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form name="loginForm" ng-submit="login()">
                <auto:fields fields="schema" data="user"></auto:fields>
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loginForm.$invalid" tabindex="100"><i class="fa fa-sign-in"></i> Login</button>
            </form>
            <p class="text-muted gutter-top text-center">Don't have an account? <a href="/join">Register now!</a></p>
            <hr />
        </div>
    </div>
</div>
