<div ng-controller="ManageCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-show="message == null">
            <h2>Manage Account</h2>
            <p>
                You are logged in as <strong>{{security.user.userName}}</strong>
                <span ng-show="security.user.roles.indexOf('Admin') != -1"> (System Admin)</span>
            </p>
            <button class="btn btn-primary btn-block" ng-click="changePassword()" ng-hide="changingPassword">Change Password</button>
            <form name="manageForm" ng-submit="updatePassword()" ng-show="changingPassword">
                <auto:fields fields="changePasswordSchema" data="changingPassword"></auto:fields>
                <div class="btn-group btn-group-justified">
                    <a href="" class="btn btn-primary" ng-disabled="manageForm.$invalid" tabindex="100" ng-click="updatePassword()">Save</a>
                    <a href="" ng-click="cancel()" class="btn btn-default" tabindex="101">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-hide="message == null">
            <p class="lead" ng-bind="message"></p>
        </div>
    </div>
</div>
