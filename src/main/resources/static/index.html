<!DOCTYPE html>
<html lang="en" ng-app="mundialitoApp">
<head>
    <meta charset="utf-8" />
<!--    <title>@System.Web.Configuration.WebConfigurationManager.AppSettings["ApplicationName"]</title>-->
    <title>Springbett</title>
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <base href="/" />
<!--    @Styles.Render("~/Content/css")-->
    <link href="/Content/bootstrap.css" rel="stylesheet"/>
    <link href="/Content/bootstrap-spacelab.min.css" rel="stylesheet"/>
    <link href="/Content/datetimepicker.css" rel="stylesheet"/>
    <link href="/Content/font-awesome.min.css" rel="stylesheet"/>
    <link href="/Content/flag-css.css" rel="stylesheet"/>
    <link href="/Content/angular-busy.min.css" rel="stylesheet"/>
    <link href="/Content/select2.min.css" rel="stylesheet"/>
    <link href="/Content/select2-bootstrap.min.css" rel="stylesheet"/>
    <link href="/Content/ui-grid.min.css" rel="stylesheet"/>
    <link href="/Content/toaster.min.css" rel="stylesheet"/>
    <link href="/Content/site.css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- App Loading message -->
<toaster-container toaster-options="{'time-out': 2500, 'close-button': true}"></toaster-container>
<div class="loading" ng-show="mundialitoApp.loading || mundialitoApp.authenticating">
    <div class="text-center">
        <h3><i class="fa fa-spin fa-spinner fa-lg"></i> Loading Springbett</h3>
    </div>
</div>
<!-- End of App Loading message -->
<!-- Main Content -->
<div class="body-content ng-cloak" ng-hide="mundialitoApp.loading || mundialitoApp.authenticating" ng-init='mundialitoApp.appName = "Springbett"; mundialitoApp.protect = "false"'><!-- @System.Web.Configuration.WebConfigurationManager.AppSettings["PrivateKeyProtection"]-->
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><i class="fa fa-trophy" style="color: gold;"></i> Springbett</a>
            </div>
            <div ng-if="security.user" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li active-nav><a href="/"><i class="fa fa-tachometer"></i> Dashboard</a></li>
                    <li active-nav><a href="/bets_center" class="hidden-xs"><i class="fa fa-money"></i> Bets Center</a></li>
                    <li active-nav><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
                    <li active-nav><a href="/teams"><i class="fa fa-users"></i> Teams</a></li>
                    <li active-nav><a href="/players"><i class="fa fa-futbol-o"></i> Players</a></li>
                    <li active-nav><a href="/stadiums"><i class="fa fa-home"></i> Stadiums</a></li>
                    <li active-nav access-level="Admin" class="hidden-xs"><a href="/manage_users"><i class="fa fa-tasks"></i> Admin Panel</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li uib-dropdown on-toggle="toggled(open)">
                        <a href="#" uib-dropdown-toggle id="userDropdown"><i class="fa fa-user"></i> {{security.user.userName}} <b class="caret"></b></a>
                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="userDropdown">
                            <li><a href="/users/{{security.user.userName}}"><span class="fa fa-book"></span> Profile</a></li>
                            <li><a href="/manage"><span class="fa fa-cog"></span> Account</a></li>
                            <li><a href="#" ng-click="security.logout()"><span class="fa fa-power-off"></span> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End of Fixed navbar -->
    <div class="container" ng-hide="mundialitoApp.message != null">
        <section id="body" ng-view ng-animate="enter"></section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-xs-6">
                        <span>&copy; @DateTime.Now.Year - Mundialito</span>
                    </div>
                    <div class="col-md-4 text-center hidden-xs">
                        <a href="https://github.com/ezraroi/Mundialito" target="_self">Mundilaito at <i class="fa fa-github"></i> GitHub</a>
                    </div>
                    <div class="col-md-4 col-xs-6">
                        <span class="pull-right"><a href="/help" target="_self">Mundialito REST API</a></span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Content Loading message -->
    <div class="ng-cloak" ng-show="mundialitoApp.message">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" style="margin-top: 10px;">
                <h4 class="text-center"><i class="fa fa-spin fa-spinner fa-lg"></i>  <span ng-bind="mundialitoApp.message"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Content Loading message -->
</div>
<!-- End of Main Content -->
<!--@Scripts.Render("~/bundles/external")-->
<!--@Scripts.Render("~/bundles/app")-->
<script src="/Scripts/jquery-2.1.1.js"></script>
<script src="/Scripts/angular.js"></script>
<script src="/Scripts/angular-animate.js"></script>
<script src="/Scripts/angular-sanitize.js"></script>
<script src="/Scripts/angular-resource.js"></script>
<script src="/Scripts/angular-route.js"></script>
<script src="/App/Lib/select2.js"></script>
<script src="/Scripts/bootstrap.min.js"></script>
<script src="/Scripts/bootstrap-select.min.js"></script>
<script src="/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
<script src="/Scripts/autofields-bootstrap.min.js"></script>
<script src="/Scripts/autofields.min.js"></script>
<script src="/Scripts/moment.min.js"></script>
<script src="/Scripts/angular-spa-security.js"></script>
<script src="/Scripts/promise-tracker.min.js"></script>
<script src="/Scripts/datetimepicker.min.js"></script>
<script src="/App/Lib/underscore.min.js"></script>
<script src="/App/Lib/d3.min.js"></script>
<script src="/App/Lib/line-chart.min.js"></script>
<script src="/Scripts/ui-grid.min.js"></script>
<script src="/App/Lib/angular-select2.js"></script>
<script src="/App/Lib/ng-google-chart.js"></script>
<script src="/App/Lib/angular-cache.min.js"></script>
<script src="/Scripts/toaster.min.js"></script>
<script src="/Scripts/angular-busy.min.js"></script>

<script src="/App/app.js"></script>
<script src="/App/Constants.js"></script>
<script src="/App/Accounts/LoginCtrl.js"></script>
<script src="/App/Accounts/ManageCtrl.js"></script>
<script src="/App/Accounts/RegisterCtrl.js"></script>
<script src="/App/Bets/Bet.js"></script>
<script src="/App/Bets/BetsCenterCtrl.js"></script>
<script src="/App/Bets/BetsManager.js"></script>
<script src="/App/Dashboard/DashboardCtrl.js"></script>
<script src="/App/Games/Game.js"></script>
<script src="/App/Games/GameCtrl.js"></script>
<script src="/App/Games/GamesCtrl.js"></script>
<script src="/App/Games/GamesManager.js"></script>
<script src="/App/Games/mundialitoGamesDirectives.js"></script>
<script src="/App/General/accessLevel.js"></script>
<script src="/App/General/activeNavDirective.js"></script>
<script src="/App/General/Alert.js"></script>
<script src="/App/General/confirmPassword.js"></script>
<script src="/App/General/ErrorHandler.js"></script>
<script src="/App/General/mundialitoToggleTextDirective.js"></script>
<script src="/App/General/MundialitoUtils.js"></script>
<script src="/App/GeneralBets/GeneralBet.js"></script>
<script src="/App/GeneralBets/GeneralBetsManager.js"></script>
<script src="/App/Stadiums/Stadium.js"></script>
<script src="/App/Stadiums/StadiumCtrl.js"></script>
<script src="/App/Stadiums/StadiumsCtrl.js"></script>
<script src="/App/Stadiums/StadiumsManager.js"></script>
<script src="/App/Teams/Team.js"></script>
<script src="/App/Teams/TeamCtrl.js"></script>
<script src="/App/Teams/TeamsCtrl.js"></script>
<script src="/App/Teams/TeamsManager.js"></script>
<script src="/App/Players/PlayersCtrl.js"></script>
<script src="/App/Players/player.js"></script>
<script src="/App/Players/playersManager.js"></script>
<script src="/App/Users/ManageAppCtrl.js"></script>
<script src="/App/Users/User.js"></script>
<script src="/App/Users/UserProfileCtrl.js"></script>
<script src="/App/Users/UsersManager.js"></script>
</body>
</html>
